<!doctype html>
<html lang="ru-Ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Zero Cargo | Регистрация</title>

  <link rel="stylesheet" href="assets/css/common.css">
  <link rel="stylesheet" href="assets/css/register.css">
</head>
<body>
<main>
  <div class="page_shell">
    <div class="page_shell__left">
      <h1 class="page_shell__left__title">ZERE EXPRESS CARGO</h1>

      <div>
        <img src="./images/svg/register-left-1.svg" alt="register-left-1" class="page_shell__left__image">
        <img src="./images/svg/register-left-2.svg" alt="register-left-2" class="page_shell__left__image">
        <img src="./images/svg/register-left-3.svg" alt="register-left-3" class="page_shell__left__image">
        <img src="./images/svg/register-left-4.svg" alt="register-left-4" class="page_shell__left__image">
      </div>
    </div>

    <div class="page_shell__right">
      <div class="page_shell__header">
        <img src="./images/svg/site-logo.svg" alt="site-logo" style="max-width: 128px">

        <div class="page_shell__socials">
          <a href="#"><img src="./images/social-instagram.png" alt="social-instagram"></a>
          <a href="#"><img src="./images/social-telegram.png" alt="social-telegram"></a>
          <a href="#"><img src="./images/social-whatsapp.png" alt="social-whatsapp.png"></a>
        </div>
      </div>

      <div>
        <h2 class="page_shell__right__title">ZERE EXPRESS CARGO</h2>

        <div class="page_shell__form">
          <h3 class="page_shell__form__title">Регистрация</h3>

          <form action="/">
            <div class="page_shell__form__block">
              <input type="text" name="full-name" placeholder="Имя Фамилия" class="page_shell__form__field" required>
              <input type="text" name="user-login" placeholder="Логин" class="page_shell__form__field" required>
              <input type="password" name="user-password" placeholder="Пароль" class="page_shell__form__field" required
                     autocomplete="new-password">

              <label class="page_shell__form__label">
                <span>Выберите город</span>

                <select name="user-city" class="page_shell__form__select" required>
                  <option value="Алматы">Алматы</option>
                  <option value="Астана">Астана</option>
                  <option value="Ұзынағаш">Ұзынағаш</option>
                  <option value="Қаскелен ">Қаскелен</option>
                  <option value="Чемолган ">Чемолган</option>
                  <option value="Талғар ">Талғар</option>
                  <option value="Қызылорда">Қызылорда</option>
                  <option value="Орал">Орал</option>
                  <option value="Тараз">Тараз</option>
                  <option value="Шымкент">Шымкент</option>
                  <option value="Атырау">Атырау</option>
                  <option value="Ақтау">Ақтау</option>
                  <option value="Ақтөбе">Ақтөбе</option>
                  <option value="Семей">Семей</option>
                  <option value="Қарағанды">Қарағанды</option>
                  <option value="Жезқазған">Жезқазған</option>
                  <option value="Петропавл">Петропавл</option>
                  <option value="Павлодар">Павлодар</option>
                  <option value="Өскемен">Өскемен</option>
                  <option value="Қостанай">Қостанай</option>
                  <option value="Түркістан">Түркістан</option>
                  <option value="Көкшетау">Көкшетау</option>
                </select>
              </label>

              <input type="tel" name="user-phone" placeholder="+7 (991) 461-74-58" class="page_shell__form__field"
                     required>

              <input type="submit" value="Зарегистрироваться" class="page_shell__form__submit">
            </div>
          </form>

          <a href="/" class="page_shell__form__link">Вход</a>
        </div>
      </div>
    </div>
  </div>
</main>

<script src="./assets/js/main.js"></script>
</body>
</html>
