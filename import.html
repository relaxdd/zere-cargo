<!doctype html>
<html lang="ru-Ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Zere Express Cargo | Import</title>

  <link rel="stylesheet" href="./assets/css/common.css">
  <link rel="stylesheet" href="./assets/css/tracks.css">
  <link rel="stylesheet" href="./assets/css/import.css">
</head>
<body>
<main>
  <header class="zc_header">
    <div class="zc_header__shell">
      <a href="#">
        <img src="./images/tracks/tild3633-6436-4435-b339-636665636462___10.svg" alt="test" class="zc_header__logo">
      </a>

      <div class="zc_header-input none-mobile">
        <input type="text" placeholder="Поиск">
      </div>

      <div class="zc_header-info none-table">
        <span>Пользователи - <b>10</b></span>
        <span>Трек кодов - <b>45</b></span>
      </div>

      <div class="zc_header__user">
        <img src="./images/tracks/tild6533-3262-4032-b435-363962633165__user_1.png" alt="" class="zc_header__user__img">

        <div class="zc_header__user__info">
          <span>Алмас Сабыржан</span>
          <span>+7 (777) 019 39 10</span>
        </div>
      </div>

      <div class="zc_header__login">
        <span>(almas_sabyrzhan)</span>
        <span>Admin</span>
      </div>

      <div class="zc_header__logout">
        <a href="#">Выйти</a>
      </div>
    </div>
  </header>

  <article>
    <div class="container">
      <div class="inner-container">
        <div class="zc_header-input on-mobile">
          <input type="text" placeholder="Поиск">
        </div>

        <div class="zc_header-info on-table">
          <span>Пользователи - <b>10</b></span>
          <span>Трек кодов - <b>45</b></span>
        </div>

        <div class="form-container">
          <div class="checkboxes">
            <label class="checkbox" for="first">
              <input type="checkbox" name="color" value="first" id="first">
              <span class="checkmark"></span>
              <p>Зарегистрирован</p>
            </label>

            <label class="checkbox" for="second">
              <input type="checkbox" name="color" value="second" id="second">
              <span class="checkmark"></span>
              <p>Пришел на склад в Китае</p>
            </label>

            <label class="checkbox" for="third">
              <input type="checkbox" name="color" value="third" id="third">
              <span class="checkmark"></span>
              <p>Пришел на склад в Алматы</p>
            </label>

            <label class="checkbox" for="fourth">
              <input type="checkbox" name="color" value="fourth" id="fourth">
              <span class="checkmark"></span>
              <p>Товары получены</p>
            </label>
          </div>
          <input type="file"/>
          <input type="button" value="Загрузить" class="zc_header__btn zc_header__btn_copy">
        </div>

        <div class="tracks">
          <div class="tracks-header">
            <div>
              <p>Трек коды</p>
            </div>
            <div>
              <p>Дата и время</p>
            </div>
          </div>
          <div class="tracks-item">
            <div>
              <p>JT5200041846115</p>
            </div>
            <div>
              <p>6.21</p>
            </div>
            <a href="#">
              <img src="./images/svg/tild3534-3438-4666-a163-373865663166__trash.png" alt="trash">
            </a>
          </div>
          <div class="tracks-item">
            <div>
              <p>JT5200041846115</p>
            </div>
            <div>
              <p>6.21</p>
            </div>
            <a href="#">
              <img src="./images/svg/tild3534-3438-4666-a163-373865663166__trash.png" alt="trash">
            </a>
          </div>

          <div class="tracks-item">
            <div>
              <p>JT5200041846115</p>
            </div>
            <div>
              <p>6.21</p>
            </div>
            <a href="#">
              <img src="./images/svg/tild3534-3438-4666-a163-373865663166__trash.png" alt="trash">
            </a>
          </div>
        </div>
      </div>
    </div>
  </article>
</main>

</html>
